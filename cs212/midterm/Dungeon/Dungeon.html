<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dungeon.css">
</head>
<body>
    <div class="content">
        <h1 class="room-name">name</h1>
        <p class="description">description</p>
        <p class="battle-text"></p>
        <img src="" height="100">
        <p class="happen">nothings happened</p>
        <p class="health">health: 10</p>
        <div class="action-container">
            <div class="column">
                <div class="options">
                    <button id="dance">dance</button>
                    <button id="investigate">investigate</button>
                    <button id="attack">attack</button>
                </div>
            </div>
            <div class="column">
                <div class="directions">
                    <div class="left-right">
                        <button id="forward">forward</button>
                        <div class="up-down">
                            <button id="left">left</button>
                            <button id="right">right</button>
                        </div>
                        <button id="backward">backward</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Dungeon.js"></script>
</body>
</html>
